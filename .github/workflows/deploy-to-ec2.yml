name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install backend dependencies
      - name: Install Backend Dependencies
        working-directory: myaiagent-mvp/backend
        run: npm install

      # Build frontend
      - name: Build Frontend
        working-directory: myaiagent-mvp/frontend
        run: |
          npm install
          npm run build

      # Upload frontend build folder to EC2
      - name: Copy Frontend Dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "myaiagent-mvp/frontend/dist/*"
          target: "${{ secrets.EC2_PATH }}/frontend"

      # Upload backend files to EC2
      - name: Copy Backend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "myaiagent-mvp/backend/*"
          target: "${{ secrets.EC2_PATH }}/backend"

      # Restart backend and deploy build on EC2
      - name: Restart PM2 and Deploy Frontend on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
