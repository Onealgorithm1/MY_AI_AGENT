name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Backend Dependencies
        working-directory: MY_AI_AGENT/MY_AI_AGENT/myaiagent-mvp/backend
        run: npm install

      - name: Build Frontend
        working-directory: MY_AI_AGENT/MY_AI_AGENT/myaiagent-mvp/frontend
        run: |
          npm install
          npm run build

      - name: Copy build artifacts to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "MY_AI_AGENT/MY_AI_AGENT/myaiagent-mvp/frontend/dist/*"
          target: "${{ secrets.EC2_PATH }}/frontend"

      - name: Copy backend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "MY_AI_AGENT/MY_AI_AGENT/myaiagent-mvp/backend/*"
          target: "${{ secrets.EC2_PATH }}/backend"

      - name: Restart PM2 on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ${{ secrets.EC2_PATH }}/backend
            npm install
            
            pm2 delete myaiagent-backend || true
            pm2 start src/server.js --name myaiagent-backend

            sudo rm -rf /var/www/myaiagent/*
            sudo cp -r ../frontend/dist/* /var/www/myaiagent/

            sudo systemctl restart nginx
