name: Deploy to EC2

on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to EC2 Instance
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Define variables
            REPO_URL="https://github.com/Onealgorithm1/MY_AI_AGENT.git"
            TARGET_DIR=~/MY_AI_AGENT
            
            # Check if project directory exists
            if [ ! -d "$TARGET_DIR" ]; then
              echo "Directory $TARGET_DIR not found. Cloning repository..."
              git clone $REPO_URL $TARGET_DIR
            fi
            
            # Navigate to project directory
            cd $TARGET_DIR || exit 1
            
            # Fetch latest changes
            echo "Pulling latest changes..."
            git fetch origin
            git pull origin development
            
            # Navigate to the MVP subdirectory where the script lives
            if [ -d "myaiagent-mvp" ]; then
              cd myaiagent-mvp
            fi
            
            # Execute the update script
            if [ -f "update-ec2.sh" ]; then
              chmod +x update-ec2.sh
              echo "Running update script..."
              sudo ./update-ec2.sh
            else
              echo "Error: update-ec2.sh not found in $(pwd)"
              exit 1
            fi
